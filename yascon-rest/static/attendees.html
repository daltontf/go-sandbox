<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body>

  <div id="app">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="attendee in attendees" :key="attendee.id">
          <td><input type="text" v-model="attendee.name" @blur="updateAttendee(attendee)"></td>
          <td><input type="password" v-model="attendee.password" @blur="updateAttendee(attendee)"></td>
          <td><button @click="attendeeSessions(attendee.id)">Sessions</button></td>
          <td><button @click="deleteAttendee(attendee.id)">Delete</button></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Attendee Name" v-model="newAttendee.name"></td>
          <td><input type="text" placeholder="Password" v-model="newAttendee.password"></td>
          <td><button @click="createAttendee()">Add</button></td>
        </tr> 
      </tbody>
    </table>

    <div v-if="error" style="color:red;">Error: {{ error }}</div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          attendees: [],
          newAttendee: { name: '' },
          error: null
        };
      },
      methods: {
        async createAttendee() {
          if (!this.newAttendee.name) attendees;
          const res = await fetch('/attendees', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(this.newAttendee)
          });
          document.location.reload()
        },

        async updateAttendee(attendee) {
          await fetch(`/attendees/${attendee.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(attendee)
          });
        },

        async deleteAttendee(id) {
          await fetch(`/attendees/${id}`, { method: 'DELETE' });
          document.location.reload()
        },

        attendeeSessions(id) {
          window.location.href = `./attendee.html?${id}`
        },

      },
      async mounted() {
        try {
          const res = await fetch('/attendees');
          this.attendees = await res.json();
        } catch (err) {
          this.error = err.message;
        }
      }
    }).mount("#app");
  </script>

</body>

</html>
